<div class="admin-layout">
    <!-- Sidebar -->
    <div class="sidebar" [class.collapsed]="!sidebarExpanded">
        <div class="sidebar-header">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" *ngIf="sidebarExpanded">
                <span *ngIf="sidebarExpanded">KimyaÖğreniyorum</span>
            </div>
            <button class="toggle-btn" (click)="toggleSidebar()">
                <i class="bi" [ngClass]="sidebarExpanded ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
            </button>
        </div>

        <div class="sidebar-user" *ngIf="sidebarExpanded">
            <div class="user-avatar">
                <img [src]="admin.avatar" alt="Admin Avatar">
            </div>
            <div class="user-info">
                <h4>{{ admin.adi_soyadi }}</h4>
                <span>Admin</span>
            </div>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li class="active">
                    <a routerLink="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i>
                        <span *ngIf="sidebarExpanded">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/admin/ogrenciler">
                        <i class="bi bi-people"></i>
                        <span *ngIf="sidebarExpanded">Öğrenciler</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-left">
                <button class="mobile-sidebar-toggle" (click)="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <h1 class="page-title">Admin Paneli</h1>
            </div>
            <div class="navbar-right">
                <div class="admin-profile">
                    <span class="admin-name">{{ admin.adi_soyadi }}</span>
                    <div class="admin-avatar">
                        <img [src]="admin.avatar" alt="Admin Avatar">
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
    </div>
