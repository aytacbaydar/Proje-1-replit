<div class="admin-container">
    <div class="sidebar" [class.collapsed]="!sidebarExpanded">
        <div class="sidebar-header">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo">
                <span>Kimya Öğreniyorum</span>
            </div>
            <button class="toggle-button" (click)="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
        </div>

        <div class="user-container">
            <div class="user-avatar">
                <img [src]="admin.avatar || 'assets/images/default-avatar.png'" alt="User Avatar">
            </div>
            <div class="user-info">
                <h4>{{ admin.adi_soyadi || 'Yükleniyor...' }}</h4>
            </div>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li class="menu-item active">
                    <a href="/admin">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/admin/students">
                        <i class="bi bi-people"></i>
                        <span>Öğrenciler</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/admin/teachers">
                        <i class="bi bi-person-video3"></i>
                        <span>Öğretmenler</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/admin/courses">
                        <i class="bi bi-book"></i>
                        <span>Dersler</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/admin/reports">
                        <i class="bi bi-graph-up"></i>
                        <span>Raporlar</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/admin/settings">
                        <i class="bi bi-gear"></i>
                        <span>Ayarlar</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/">
                        <i class="bi bi-box-arrow-left"></i>
                        <span>Çıkış</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="navbar">
            <div class="navbar-left">
                <button class="navbar-toggle" (click)="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>
                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Ara...">
                </div>
            </div>
            <div class="navbar-right">
                <div class="nav-item">
                    <i class="bi bi-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="nav-item">
                    <i class="bi bi-envelope"></i>
                    <span class="badge">7</span>
                </div>
                <div class="admin-profile" *ngIf="!isLoading">
                    <span class="admin-name">{{ admin.adi_soyadi }}</span>
                    <div class="admin-avatar">
                        <img [src]="admin.avatar" alt="Admin Avatar">
                    </div>
                </div>
                <div class="admin-profile" *ngIf="isLoading">
                    <span class="admin-name">Yükleniyor...</span>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="page-header">
                <h1>Dashboard</h1>
                <p>Hoş Geldiniz, {{ admin.adi_soyadi || 'Yönetici' }}</p>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
